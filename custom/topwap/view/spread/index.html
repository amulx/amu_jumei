	$('.action-link').on('tap','.closeEwm,.action-link em',function(){
		$('.valphoneInput,.valInput').val('');

		$('.loseOr').hide();
	});	
	var form = $('#form_register');
	form.find('button[type=submit]').data('ajaxConfig', {
		callback: function(rs){
			console.log(rs);
			$('.form-op-section').hide();
			$('.loseOr').show();
			$('.loseOr span').hide();
			$('.loseOr .draw').show();
			if(rs.error) {
				$('.loseOr span').hide();
				$('.loseOr .lose').show();
		    }
		    if(rs.success){
				$('.loseOr span').hide();
				$('.loseOr .draw').show();
		    }
		}
	});

	$('#send_vcode').on('click', function(e) {
	    var type = form.find('input[name=type]').val();
	    var uname = form.find('input[name=uname]').val();
	    if($(this).hasClass('disabled')) return false;
	    sendVerify(this, 'uname='+uname+'&type=' +type);
	})

  function sendVerify(el, data) {
    var url = "<{url action=topwap_ctl_passport@sendVcode}>";
    var textCont = $(el);
    $(el).addClass('disabled');
    textCont.html('<i>0</i>');
    var cd = new countdown(textCont.find('i'), {
      start: 120,
      secondOnly: true,
      callback: function(e) {
        $(el).removeClass('disabled');
        textCont.html('重发验证码');
      }
    });
    $.post(url, data, function(rs) {
      if(rs.error) {
        cd.stop();
        alert(rs.message);
        $(el).removeClass('disabled');
        textCont.html('重发验证码');
      }
    });
  }
	var account = form.find('.action-account-check');
	account.data('remoteCallback', function(rs) {
		if(rs.error) {
			$('.form-op-section').hide();
			$('.loseOr').show();
			$('.loseOr span').hide();
			$('.loseOr .overPhone').show();
			$('#send_vcode').attr('disabled',true);
		}else{
			$('.loseOr').hide();
			$('.form-op-section').show();
			$('#send_vcode').removeAttr("disabled"); 
		}
	});
