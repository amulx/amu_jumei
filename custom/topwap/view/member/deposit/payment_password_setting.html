<section>
	<form class="form-container" action="<{url action=topwap_ctl_member_deposit@doModifyPassword}>" method="post">
	<input type="hidden" name="type" value="<{$type}>" />
		<section class="shopex-input-group">
			<div class="shopex-input-row">
				<label>设置密码：</label> <input type="password"
					class="shopex-input-clear" placeholder="请设置您的支付密码" name="new_password" required minlength="6" maxlength="20" data-caution="请填写密码，6-20个字符&&输入不正确，最少6个字符">
			</div>
			<div class="shopex-input-row">
				<label>确认密码：</label> <input type="password"
					class="shopex-input-clear" placeholder="请确认您的支付密码" name="confirm_password" required data-caution="请再次输入新密码" data-equalto="new_password">
			</div>
		</section>
		<div class="content-padded font-gray-20 fontS">6-20个字符，至少包含数字、大写英文、小写英文中的两种</div>
		<section class="shopex-content-padded form-op-section">
			<button type="submit" class="shopex-btn shopex-btn-block shopex-btn-warning bbc-btn-warning">保存</button>
		</section>
	</form>
</section>
