<section class="shopex-content-padded form-op-section">
  <button class="shopex-btn shopex-btn-block shopex-btn-warning bbc-btn-warning yes">确定</button>
</section>

  <script>
  	var yes = $('.yes');
  	yes.on('click',function(){
  		var corpCode = $('.shopex-selected').attr('data-value');
  		var aftersales_bn = '<{$aftersales_bn}>';
  		var data = {'corp_code':corpCode,'id':aftersales_bn};
  		$.ajax({
  		  type: "POST",
  		  url: "<{url action=topwap_ctl_member_aftersales@ajaxcreateAfterlogistics}>",
  		  dataType: "json",
  		  data:data,
  		  success:function(rs){
  			  if(rs.error)
  			  {
  				  shopex.alert(rs.message);
  				  return false;
  			  }
  			  
  			  if(rs.success){
  				  $("body").html(rs.html);
  			  }
  		  }
  	  });
  	})
  </script>
